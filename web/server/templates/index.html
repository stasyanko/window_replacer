<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Window replacer</title>

    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon -->
    <link rel="icon" href="">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .window-carousel .carousel-indicators {
            left: 0;
            top: auto;
            bottom: -40px;

        }

        /* The colour of the indicators */
        .window-carousel .carousel-indicators li {
            background: #a3a3a3;
            border-radius: 50%;
            width: 8px;
            height: 8px;
        }

        .window-carousel .carousel-indicators .active {
            background: #707070;
        }
    </style>

    <base href="{{ config['BASE_URL'] }}">
</head>

<body>
    <input id="img_src" type="hidden" value={{ url_for('static', filename='images/' + filename) }}>
    <input id="window_src" type="hidden" value={{ url_for('static', filename='images/windows/window_PNG17681.png') }}>
    <input id="glass_src" type="hidden" value={{ url_for('static', filename='images/glass.png') }}>

    <input id="coords" type="hidden" value="{{ coords }}">

    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-12">
                <form method="POST" action="/" enctype="multipart/form-data">
                    <input type=file name=file>
                    <input type=submit value=Upload>
                </form>
            </div>
        </div>
        <br>

        <div class="row" id="react-root-window-replacer">

        </div>


    </div>



    <script>
        window._shared_data = {
            windows: JSON.parse('{{ windows | safe }}'),
            coords: JSON.parse("{{ coords }}"),
            house_img: "{{ url_for('static', filename='images/' + filename) }}",
            window_img: "{{ url_for('static', filename='images/windows/window_PNG17681.png') }}",
        };
    </script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>

    <!-- Bootstrap 4 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/konva@4.0.0/konva.min.js"></script>

    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <script src="{{ url_for('static', filename='build/app.js') }}"></script>
</body>

</html>
